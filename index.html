<!DOCTYPE html>
<html>
    <head>
        <title>Crafts</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <main id="main-content">
        <header id="main-header">
            <h1 class="headerClass">Crafts For You</h1>
            <h1>Add Craft: <a href="#" id="add-link">+</a></h1>
        </header>

        <div id="json-info"></div>

        
    
    <div class="columns">
        <div id="dialog" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container">
                    <span id="dialog-close" class="w3-button w3-display-topright">&times;</span>
                    <section id="dialog-content" class="columns">
                        <section>
                        </section>
                        <section id="dialog-image">
                        </section>
                        <section id="dialog-details">
                            <form id="add-craft-form" method="POST" class="hidden">
                                <input type="hidden" id="_id" name="_id">
                                <p>
                                    <label for="name">Craft Name: </label>
                                    <input type="text" id="name" name="name" required />
                                </p>
                                <p>
                                    <label for="description">Description: </label>
                                    <input type="text" id="description" name="description" required />
                                </p>
                                <section>
                                    <p id="img-preview-section">
                                        <img id="img-prev">
                                    </p>
                                    <p>
                                        <label for="img">Upload Image: </label>
                                        <input type="file" id="img" name="img" accept="image/*" />
                                    </p>
                                </section>

                                <p id="supplies">
                                    <label class="inline">Supplies: </label>
                                    <a href="#" id="add-supply">Add Supply: </a>
                                    <section id="supply-boxes"></section>
                                </p>
                                <p>
                                    <button type="submit">Submit</button>
                                </p>
                            </form>

                            <section id="craft-details" class="hidden"></section>
                        </section>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div id="craft-list"></div>
    </main>
    <script src="script.js"></script>
</html>
